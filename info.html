<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/73cfbd5fa7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="icono_chosmalal.ico" />
    <link rel="stylesheet" href="estilos/chos malal.css" />
    <title>Información</title>
  </head>
  <body>
    <header id="idheader"></header>
    <script src="script/header.js"></script>
    <div class="contacto">
      <div class="info">
        <h2>Oficina de Turismo</h2>
        <h3>Información</h3>
      </div>
      <div class="ubicacion">
        <i class="fa-solid fa-location-dot"></i>
        <p class="menor">
        Félix San Martín 182, Chos Malal.<br>
        Horario de Atención: de 8:00 a 15:00 <br>
        Tel. Fijo: (+54) 0299 4424089 <br>
        WhatsApp: +5492995556435 <br>
        Email: turismo@chosmalal.gob.ar</p>
      </div>
      <div class="mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12681.721559454327!2d-70.2695763!3d-37.3796528!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967272238fa5a5e5%3A0x1105c48e909b356d!2sChos%20Malal%2C%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1665621912797!5m2!1ses-419!2sar"
          width="300"
          height="300"
          style="border: 7"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="formulario" >
        <form
          action="mailto: romina-albornoz@hotmail.com"
          method="POST"
          enctype="text/plain"
          name="formularioValidado"
          id="formulario"
        >
          Nombre: <input required type="text" name="nombre" size="70"/> <br/>
          Apellido: <input required type="text" name="apellido" size="70"/> <br/>
          Email: <input required type="email" name="dirCorreo" size="73"/> <br/>
          Seleccioná el tema de tu consulta:
          <select name="Consulta">
            <option>Tema de Consulta</option>
            <option>Gastronomía</option>
            <option>Alojamiento</option>
            <option>Excursiones</option>
            <option>Cómo llegar</option>
            <option>Libro de quejas</option>
          </select>
          <br />
          <textarea name="Mensaje" id="" cols="84" rows="7">
Escribí tu mensaje acá ...</textarea
          >
          <br />
          <input class="enviar" type="button" value="Enviar" onclick="validar_enviar()" />
        </form>
      </div>
      <div class="imagen">
        <img src="imagenes/informacion.png" alt="Chos Malal Paisaje Nevado" />
      </div>
    </div>
    <footer id="idfooter"></footer>
    <script src="script/footer.js"></script>
    <script src="script/formulario.js"></script>
  </body>
</html>
